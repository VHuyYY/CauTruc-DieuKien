<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("Nhập điểm giữa kỳ");
      let b = +prompt("Nhập điểm cuối kỳ");
      let sum = a + b;
      if (sum > 8) {
        alert("Học lực Giỏi");
      } else if (sum >= 8) {
        alert("Học lực Khá");
      } else if (sum >= 5) {
        alert("Học lực Trung bình");
      } else {
        alert("Học lực Yếu");
      }
    </script>
  </body>
</html>
