<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num1 = prompt("Nhập vào số A");
      let num2 = prompt("Nhập vào số B");
      let num3 = prompt("Nhập vào số C");
      let maxValue;
      if (num1 >= num2 && num1 >= num3) {
        maxValue = num1;
      } else if (num2 >= num1 && num2 >= num3) {
        maxValue = num2;
      } else {
        maxValue = num3;
      }
      alert("Số lớn nhất là: " + maxValue);
    </script>
  </body>
</html>
