<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let tuoi = prompt("Nhập tuổi của bạn");
      if (tuoi >= 10) {
        alert("Đủ điều kiện vào lớp 10");
      } else {
        alert("Bạn không đủ tuổi vào lớp 10");
      }
    </script>
  </body>
</html>
