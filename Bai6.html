<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let doanhSo = prompt("Doanh Số là: ");
      let hoaHong;
      if (hoaHong < 10) {
        hoaHong = doanhSo * (5 / 100);
        document.write("Hoa hồng là :" + hoaHong);
      } else if (hoaHong < 20) {
        hoaHong = doanhSo * (7 / 100);
        document.write("Hoa hồng là :" + hoaHong);
      } else {
        hoaHong = doanhSo * (10 / 100);
        document.write("Hoa hồng là :" + hoaHong);
      }
    </script>
  </body>
</html>
