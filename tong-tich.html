<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("Nhập vào A");
      let b = +prompt("Nhập vào B");
      let c = a + b;
      let d = a * b;
      if (a > b) {
        document.write("Tổng: " + c);
      } else if (a < b) {
        document.write("Tích: " + d);
      } else {
        document.write("HiHi");
      }
    </script>
  </body>
</html>
